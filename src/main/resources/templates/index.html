<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9e6b3af3a7.js" crossorigin="anonymous"></script>

    <title>Covid-19 Stats</title>
</head>
<body class="bg-dark">

    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-12 text-center bg-dark text-light"><p class="display-4">COVID-19 STATS</p></div>
        </div>

        <div class="row">
            <div class="col-12 text-center bg-dark text-danger"><p class="display-4"><i class="fas fa-globe-europe"></i></p></div>
        </div>

        <div class="row bg-dark text-light mb-5">
            <div class="col-4 text-center">
                <p class="lead"><h4>New Confirmed:</h4></p><br/>
                <p class="lead" th:text="${global.getNewConfirmed()}"><b>9999</b></p>
            </div>
            <div class="col-4 text-center">
                <p class="lead"><h4>Total Confirmed:</h4></p><br/>
                <p class="lead" th:text="${global.getTotalConfirmed()}"><b>9999</b></p>
            </div>
            <div class="col-4 text-center">
                <p class="lead"><h4>Total Deaths:</h4></p><br/>
                <p class="lead" th:text="${global.getTotalDeaths()}"><b>9999</b></p>
            </div>
        </div>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">New Confirmed</th>
                    <th scope="col">New Recovered</th>
                    <th scope="col">New Deaths</th>
                    <th scope="col">Total Confirmed</th>
                    <th scope="col">Total Recovered</th>
                    <th scope="col">Total Deaths</th>
                </tr>
            </thead>
            <tr th:each="country : ${countries}">
                <td th:text="${country.getCountry()}">Country</td>
                <td th:text="${country.getNewConfirmed()}">9999</td>
                <td th:text="${country.getNewRecovered()}">9999</td>
                <td th:text="${country.getNewDeaths()}">9999</td>
                <td th:text="${country.getTotalConfirmed()}">9999</td>
                <td th:text="${country.getTotalRecovered()}">9999</td>
                <td th:text="${country.getTotalDeaths()}">9999</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
